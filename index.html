<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="starter-code/assets/favicon-32x32.png"
    />

    <title>Pod request access landing page</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="overlay"></div>
      <img class="logo" src="starter-code/assets/desktop/logo.svg" alt="" />

      <div class="container">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>

        <ul class="icons">
          <li>
            <img
              src="starter-code/assets/desktop/spotify.svg"
              alt="spotify logo"
            />
          </li>
          <li>
            <img
              src="starter-code/assets/desktop/apple-podcast.svg"
              alt="apple podcast logo"
            />
          </li>
          <li>
            <img
              src="starter-code/assets/desktop/google-podcasts.svg"
              alt="google podcasts logo"
            />
          </li>
          <li>
            <img
              src="starter-code/assets/desktop/pocket-casts.svg"
              alt="pocket casts logo"
            />
          </li>
        </ul>

        <form type="email">
          <input
            id="input"
            type="text"
            name="email"
            placeholder="Email address"
          />
          <button class="request-access-btn">Request access</button>
        </form>
        <span class="error-msg">Oops! Please check your email</span>
      </div>
      <img
        class="bg-pattern-dots"
        src="/starter-code/assets/desktop/bg-pattern-dots.svg"
        alt=""
      />
    </main>

    <script src="/script.js"></script>
  </body>
</html>
